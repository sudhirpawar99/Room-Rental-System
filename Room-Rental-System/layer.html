<html>
<head>
<link rel="stylesheet" type="text/css" href="lawyer.css">
</head>
<body>
<form action="#" style="border:1px solid #ccc">
  <div class="container">
    <h1>LAWYER</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
     <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>

    <label for="mobile"><b>Mobile number</b></label>
    <input type="text" placeholder="Enter Mobile number" name="mno" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

	<label for="city"><b>city</b></label>
    <input type="text" placeholder="Enter city" name="city" required>
	
	<label for="locality"><b>Locality</b></label>
    <input type="text" placeholder="Enter Email" name="locality" required>
    
	<label for="lid"><b>lawyer id</b></label>
    <input type="text" placeholder="Enter Lawyer id" name="lid" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
