<html>
<head>
<link rel="stylesheet" type="text/css" href="lawyer.css">
<script>
function goBack() {
  window.history.back();
}
</script>
</head>
<header>
<button onclick="goBack()">Go Back</button>
</header>
<body>
<form action="lawyer.jsp" style="border:1px solid #ccc">
  <div class="container">
    <h1 style="color:red">LAWYER</h1>
    <p style="color:red">Please fill in this form to create an account.</p>
    <hr>
     <label for="name" style="color:red"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>

    <label for="mobile" style="color:red"><b>Mobile number</b></label>
    <input type="text" placeholder="Enter Mobile number" name="mno" required>

    <label for="email" style="color:red"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

	<label for="city" style="color:red"><b>city</b></label>
    <input type="text" placeholder="Enter city" name="city" required>
	
	<label for="locality" style="color:red"><b>Locality</b></label>
    <input type="text" placeholder="Enter Email" name="locality" required>
    
	<label for="lid" style="color:red"><b>lawyer id</b></label>
    <input type="text" placeholder="Enter Lawyer id" name="lid" required>

    <label for="psw" style="color:red"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat" style="color:red"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label style="color:red"	>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p style="color:red">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
